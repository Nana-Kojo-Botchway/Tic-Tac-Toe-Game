<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>
<!-- Game board start -->
<section class="gameBoard" id="gameBoard">

  <div class="game-board-header">
      <img class="game-board-header-logo" src="/starter-code/assets/logo.svg" alt="logo">

  <div class="turn">
    <img id="turn" class="Xturn" src="./starter-code/assets/icon-x-turn.svg" alt="X icon" data-value="X">
    <p id="turnText">turn</p>
  </div>
    
  <button class="restart" onclick="displayModalRestart()"><img src="/starter-code/assets/icon-restart.svg" alt="restart-icon"></button>
  </div>

  <div class="container">
    <div class="board show">
      <div onclick="hitBox('0')" id="0" class="cell cell0 hoverClassX" data-value=""></div>
      <div onclick="hitBox('1')" id="1" class="cell cell1 hoverClassX" data-value=""></div>
      <div onclick="hitBox('2')" id="2" class="cell cell2 hoverClassX" data-value=""></div>
      <div onclick="hitBox('3')" id="3" class="cell cell3 hoverClassX" data-value=""></div>
      <div onclick="hitBox('4')" id="4" class="cell cell4 hoverClassX" data-value=""></div>
      <div onclick="hitBox('5')" id="5" class="cell cell5 hoverClassX" data-value=""></div>
      <div onclick="hitBox('6')" id="6" class="cell cell6 hoverClassX" data-value=""></div>
      <div onclick="hitBox('7')" id="7" class="cell cell7 hoverClassX" data-value=""></div>
      <div onclick="hitBox('8')" id="8" class="cell cell8 hoverClassX" data-value=""></div>
    </div>

    <section class="winning-prompt">
        <div class="darken" id="darken">
          <div game-win-function></div>
        </div>  
        
        <div class="winning-message" id="winningMessage">
          <div data-winning-message-text></div>
          <span id="small">oh no, you lost ...</span> <br>
          <span id="big"><img id="winIcon" src="/starter-code/assets/icon-o.svg" alt="o-icon"> takes the round</span> <br>

        <div>
          <button id="quitBtn" onclick="restartGame()" class="quitBtn">Quit</button>
          <button id="nextRoundBtn1" onclick="nextRound()" class="nextBtn">Next Round</button>
        </div>

        </div>
        
        <div class="winning-message-2" id="winningMessage2">
          <div data-winning-message-2-text></div>
          <span id="small">you won!</span> <br>
          <span id="big-2"><img id="winIcon1" src="/starter-code/assets/icon-x.svg" alt="x-icon"> takes the round</span> <br>

        <div>
          <button id="quitBtn" onclick="restartGame()" class="quitBtn">Quit</button>
          <button id="nextRoundBtn2" onclick="nextRound()" class="nextBtn">Next Round</button>
        </div>

        </div>
        
        <div class="tie-message" id="tieMessage">
          <div data-tie-message-text></div>
          <span id="big-3">round tied</span> <br>

        <div>  
          <button id="quitBtn" onclick="restartGame()" class="quitBtn">Quit</button>
          <button id="nextRoundBtn3" onclick="nextRound()" class="nextBtn">Next Round</button>
        </div>  

        </div>
        
        <div class="restart-message" id="restartMessage">
          <div data-restart-message-text></div>
          <span id="big-4">restart game?</span> <br>

        <div>  
          <button id="cancelBtn" onclick="cancelReset()" class="cancelBtn">No, cancel</button>
          <button id="restartBtn" onclick="restartGame()" class="restartBtn fs-600 uppercase text-dark">Yes, restart</button>
        </div>

        </div>        
      </section>
      
    <div class="scoreboard">
      <div class="scoreboard-item-1">
        <h2 id="score"><strong>X (YOU)</strong></h2>
        <p id="wins">0</p>
      </div>
      <div class="scoreboard-item-2">
        <h2 id="score"><strong>TIES</strong></h2>
        <p id="ties">0</p>
      </div>
      <div class="scoreboard-item-3">
        <h2 id="score"><strong>O (CPU)</strong></h2>
        <p id="losses">0</p>
      </div>
    </div>


</section>
  <script src="script.js"></script>
  
</body>
</html>
