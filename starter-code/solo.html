<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Solo (vs CPU)</title>
</head>


<body>
    <!-- Game board start -->
<section class="nav-bar">
    <div class="solo-icon">
        <img id="cpu" src="/starter-code/assets/icon-x.svg" alt="x-icon">
        <img id="player" src="/starter-code/assets/icon-o.svg" alt="o-icon">
      </div>

    <div class="turn">
        <span id="x-alt">x</span><h2> turn</h2>
    </div>
    
    <button id="redo" type="reset"><img src="/starter-code/assets/icon-restart.svg" alt="restart-icon"></button>
</section>

<section class="gameboard">
<div class="board show" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
</section> 

<section class="winning-prompt">
  <div class="darken" id="darken">
    <div game-win-function></div>
  </div>  
  
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <span id="small">oh no, you lost ...</span> <br>
    <span id="big">O takes the round</span> <br>
    <button id="quitBtn">quit</button>
    <button id="nextRoundBtn">next round</button>
  </div>

  <div class="winning-message-2" id="winningMessage2">
    <div data-winning-message-2-text></div>
    <span id="small">you win!</span> <br>
    <span id="big-2">X takes the round</span> <br>
    <button id="quitBtn">quit</button>
    <button id="nextRoundBtn">next round</button>
  </div>

  <div class="tie-message" id="tieMessage">
    <div data-tie-message-text></div>
    <span id="big-3">round tied</span> <br>
    <button id="quitBtn">quit</button>
    <button id="nextRoundBtn">next round</button>
  </div>

  <div class="restart-message" id="restartMessage">
    <div data-restart-message-text></div>
    <span id="big-4">restart game?</span> <br>
    <button id="cancelBtn">no, cancel</button>
    <button id="restartBtn">yes, restart</button>
  </div>
</section>

<section>
    <div class="your-score">
        <p id="score"> X (You) <br> <p id="num">0</p><!-- Your score --> </p>
    </div>
    <div class="tie-score">
        <p id="score"> Ties <br> <p id="num">0</p><!-- Ties score --> </p>
    </div>
    <div class="cpu-score">
        <p id="score"> O (CPU) <br> <p id="num">0</p><!-- CPU score --> </p>
    </div>
</section>
  
    <script src="main.js"></script>
</body>
</html>
