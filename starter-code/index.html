<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>

  <!-- New game menu start -->


<div class="menu" id="menu">

  <div class="icon">
    <img src="/starter-code/assets/icon-x.svg" alt="x-icon">
    <img src="/starter-code/assets/icon-o.svg" alt="o-icon">
  </div>

  <div class="big-shape">
    <h3>Pick player 1's mark</h3>
    <button id="x-shape">X</button>
    <button id="o-shape">O</button>
    <h4>Remember: X goes first</h4>
  </div>

  <button id="solo"><a href="solo.html"> New Game (vs CPU) </a></button>
  <button id="multiplayer"><a href="multiplayer.html"> New Game (vs player)</a></button>
</div>
  
  
  

  <!-- New game menu end -->

  <!-- Game board start -->
<div class="board" id="board">
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>
  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

<div class="darken" id="darken">
  <div game-win-function></div>
</div>  

<div class="winning-message" id="winningMessage">

  <div data-winning-message-text></div>
  <span id="small">oh no, you lost ...</span> <br>
  <span id="big">O takes the round</span> <br>
  <button id="quitBtn">quit</button>
  <button id="nextRoundBtn">next round</button>
  
</div>
  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->



  <script src="main.js"></script>
</body>
</html>
