<body>

  <!-- New game menu start -->

  Pick player 1's mark
  Remember: X goes first

  New Game (vs CPU)
  New Game (vs player)

  <!-- New game menu end -->

  <!-- Game board start -->
<div class="board circle" id="board">
  <div class="cell x" data-cell></div>
  <div class="cell circle" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
  <div class="cell" data-cell></div>
</div>
  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

<div class="darken" id="darken">
  <div game-win-function></div>
</div>  

<div class="winning-message" id="winningMessage">
  <div data-winning-message-text></div>
  <span id="small">oh no, you lost ...</span> <br>
  <span id="big">circle takes the round</span> <br>
  <button id="quitBtn">quit</button>
  <button id="nextRoundBtn">next round</button>
</div>  
  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
